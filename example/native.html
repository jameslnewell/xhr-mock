<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Native Example &mdash; xhr-mock</title>
</head>
<body>

    <h1>xhr-mock</h1>
    <h2>Native Example</h2>

    <script src="./xhr-mock.js"></script>
    <script>

        var mock = require('xhr-mock');
        mock.setup();

        mock.get('http://google.com/', function(req, res) {
            return res
                .status(200)
                .body('<h1>Google</h1>');
        });        

        // ---------

        var xhr = new XMLHttpRequest();

        xhr.open('GET', 'http://google.com/');

        xhr.onload = function() {
          console.log('loaded', this.responseText);
        };

        xhr.onerror = function() {
            console.log('error');
        };

        xhr.send();

        // ---------

    </script>
</body>
</html>
