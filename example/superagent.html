<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Superagent Example &mdash; xhr-mock</title>
</head>
<body>

    <h1>xhr-mock</h1>
    <h2>Superagent Example</h2>

    <script src="../build/build.js"></script>
    <script>

        var mock = require('xhr-mock');
        mock.setup();

        mock.get('http://google.com/', function(req, res) {
            return res
                .status(200)
                .body('<h1>Google</h1>')
            ;
        });

        // ---------

        var superagent = require('superagent');
        superagent.get('http://google.com/', function(err, res) {
            if (err) return console.log('ERROR', arguments);
            console.log('loaded', res.text);
        });

        // ---------

    </script>
</body>
</html>
